    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js" type="text/javascript"></script>

        google: {

    <!-- Touch detection -->
    <script type="text/javascript">
      !function(o,c){
        var n=c.documentElement,t=" w-mod-";
        n.className+=t+"js",
        ("ontouchstart"in o||o.DocumentTouch&&c instanceof DocumentTouch)&&(n.className+=t+"touch")
      }(window,document);
    </script>
    
    <!-- Favicon -->
    <link href="%PUBLIC_URL%/images/favicon.png" rel="shortcut icon" type="image/x-icon">
    <link href="%PUBLIC_URL%/images/webclip.png" rel="apple-touch-icon">
  </head>
  
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <!-- jQuery -->
    <script src="https://d3e54v103j8qbb.cloudfront.net/js/jquery-3.5.1.min.dc5e7f18c8.js?site=65e90019331ecdd1f50cd340" type="text/javascript" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    
    <!-- Webflow JS -->
    <script src="%PUBLIC_URL%/webflow.js" type="text/javascript"></script>
    
    <!-- Smooth Scroll -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/smoothscroll/1.4.10/SmoothScroll.min.js" integrity="sha256-huW7yWl7tNfP7lGk46XE+Sp0nCotjzYodhVKlwaNeco=" crossorigin="anonymous"></script>
    
    <!-- Counter Up -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/2.1.3/waypoints.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/2.0.3/waypoints.min.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.counterup/1.0/jquery.counterup.min.js"></script>
    
    <script>
      // Smooth Scroll Configuration
      if (typeof SmoothScroll !== 'undefined') {
        SmoothScroll({
          animationTime: 800,
          stepSize: 85,
          accelerationDelta: 30,
          accelerationMax: 2,
          keyboardSupport: true,
          arrowScroll: 50,
          pulseAlgorithm: true,
          pulseScale: 4,
          pulseNormalize: 1,
          touchpadSupport: true,
        });
      }

      // Page Load Script
      $(document).ready(function() {
        $("body").css("overflow-y", "auto");
        
        // Counter Animation
        if (typeof $.fn.counterUp !== 'undefined') {
          $('.counter').counterUp({
            delay: 10,
            time: 2000
          });
          $('.preloader-counter').counterUp({
            delay: 10,
            time: 1500
          });
        }
        
        // Hamburger Menu
        $('.hamburger-wrapper').click(function() {
          var clicks = $(this).data('clicks');
          if (clicks) {
            $("body").css("overflow-y", "auto");
          } else {
            $("body").css("overflow-y", "hidden");
          }
          $(this).data("clicks", !clicks);
        });

        // Sticky section heights
        function setTrackHeights() {
          $(".section-height").each(function (index) {
            let trackWidth = $(this).find(".track").outerWidth();
            $(this).height(trackWidth);
          });
        }
        setTrackHeights();
        
        window.addEventListener("resize", function () {
          setTrackHeights();
        });

        // Card hover effects
        if(window.innerWidth > 1200) {
          const cardContainers = ["#allrecords", "#cards"];
          cardContainers.forEach(container => {
            const element = document.getElementById(container.substring(1));
            if (element) {
              element.onmousemove = e => {
                for(const card of document.getElementsByClassName("card")) {
                  const rect = card.getBoundingClientRect(),
                        x = e.clientX - rect.left,
                        y = e.clientY - rect.top;
                  card.style.setProperty("--mouse-x", `${x}px`);
                  card.style.setProperty("--mouse-y", `${y}px`);
                };
              }
            }
          });
        }
      });
    </script>
  </body>
